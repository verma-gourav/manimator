version: "3.9"

services:
  redis:
    image: redis:7
    container_name: manimator-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: manimator-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - redis

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: manimator-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manimator-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
